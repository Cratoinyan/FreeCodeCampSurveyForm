<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Survey Form</title>
    </head>
    <body>
        <h1 id="title">
            FreeCodeCamp Survey Form
        </h1>
        <p id="description">School Happines Survey</p>
        <form id="survey-form">
            <div>
                <label id="name-label" for="name">Name</label>
                <input type="text" name="name" id="name" required="">
            </div>
            <div>
                <label id="email-label" for="mail">e-mail</label>
                <input type="text" name="mail" id="mail" required="">
            </div>
            <div>
                <label id="number-label" for="number">number</label>
                <input type="text" name="number" id="number" required="">
            </div>
            <div>
                <select id="dropdown" name="role" required="">
                    <option disabled="" selected="" value="">Select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="preferNo">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div>
                <p>Would you recommend our school to a friend?</p>
                <label>
                  <input name="user-recommend" value="definitely" type="radio" class="input-radio" checked="">Definitely</label>
                <label>
                  <input name="user-recommend" value="maybe" type="radio" class="input-radio">Maybe</label>
          
                <label><input name="user-recommend" value="not-sure" type="radio" class="input-radio">Not sure</label>
            </div>
            <div>
                <p>
                  What is your favorite feature of our school?
                </p>
                <select id="most-like" name="mostLike" class="form-control" required="">
                  <option disabled="" selected="" value="">Select an option</option>
                  <option value="challenges">Challenges</option>
                  <option value="projects">Projects</option>
                  <option value="community">Community</option>
                  <option value="openSource">Campus</option>
                </select>
            </div>
            <div>
                <p>
                  What would you like to see improved?
                </p>        
                <label><input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox">Teachers</label>
                <label><input name="prefer" value="back-end-projects" type="checkbox" class="input-checkbox">Classrooms</label>
                <label><input name="prefer" value="data-visualization" type="checkbox" class="input-checkbox">Lecture material</label>
                <label><input name="prefer" value="challenges" type="checkbox" class="input-checkbox">Campus</label>
                <label><input name="prefer" value="open-source-community" type="checkbox" class="input-checkbox">Labs</label>
                <label><input name="prefer" value="gitter-help-rooms" type="checkbox" class="input-checkbox">Library</label>
                <label><input name="prefer" value="videos" type="checkbox" class="input-checkbox">Social Activities</label>
                <label><input name="prefer" value="additional-courses" type="checkbox" class="input-checkbox">Additional Courses</label>
            </div>
            <div>
                <p>Any comments or suggestions?</p>
                <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
            </div>
            <div>
                <button type="submit" id="submit" class="submit-button">Submit</button>
            </div>
        </form>
    </body>
</html>
